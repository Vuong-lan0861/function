<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai9</title>
</head>

<body>
    <script>
        let chuoiKyTu = prompt("nhập chuỗi:");
        let arr = [];
        function kiemTraTanSuat(pram) {
            for (let i = 0; i < pram.length; i++) {
                if (arr.indexOf(pram[i]) == -1) {
                    arr.push(pram[i]);
                }
            }
            for (let i = 0; i < arr.length; i++) {
                let count = 0;
                for (let j = 0; j< pram.length; j++) {
                    if (arr[i]==pram[j]) {
                        count++;
                    }            
                }
                console.log(`ki tu thu ${arr[i]} xuat hien ${count}lan`);
            }
        }
        kiemTraTanSuat(chuoiKyTu);
    </script>
</body>

</html>
