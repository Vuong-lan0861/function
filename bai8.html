<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai8</title>
</head>

<body>
    <script>
        let nhapMang = prompt("Nhập một mảng số nguyên, cách nhau bởi dấu phẩy (,):");
        let mangSoNguyen = nhapMang.split(",").map(function (item) {
            return parseInt(item.trim());
        });
        let mangDaoNguoc = daoNguocMang(mangSoNguyen);
        // Hàm đảo ngược một mảng số nguyên
        function daoNguocMang(mangSoNguyen) {
            let mangDaoNguoc = [];
            for (var i = mangSoNguyen.length - 1; i >= 0; i--) {
                mangDaoNguoc.push(mangSoNguyen[i]);
            }

            return mangDaoNguoc;
        }

        document.write("Mảng sau khi đảo ngược: " + mangDaoNguoc.join(", "));
    </script>
</body>

</html>
