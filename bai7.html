<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai7</title>
</head>

<body>
    <script>
        let numberOne = +prompt("Nhập số nguyên thứ nhất:");
        let numberTwo = +prompt("Nhập số nguyên thứ hai:");
        let result = hoanDoi(numberOne, numberTwo);

        // Hàm hoán đổi chỗ hai số nguyên
        function hoanDoi(a, b) {
            let number = a;
            a = b;
            b = number;
            return [a, b];
        }

        document.write("Sau khi hoán đổi chỗ, số thứ nhất là " + result[0] + "<br>" + " và số thứ hai là " + result[1]);


    </script>
</body>

</html>
