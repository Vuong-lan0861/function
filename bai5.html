<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai5</title>
</head>

<body>
    <script>
        var number = +prompt("Nhập số lượng số nguyên:");
        let danhSachSo = [];
        let result = timSoNhoNhat();

        // Hàm nhập danh sách số nguyên từ người dùng và trả về số nhỏ nhất
        function timSoNhoNhat() {
            for (var i = 0; i < number; i++) {
                var soNhap = +prompt("Nhập số nguyên thứ " + (i + 1) + ":");
                if (!isNaN(soNhap)) {
                    danhSachSo.push(soNhap);
                } else {
                    return "Vui lòng nhập số nguyên hợp lệ.";
                }
            }

            if (danhSachSo.length === 0) {
                return "Danh sách trống.";
            }

            var soNhoNhat = danhSachSo[0];

            for (var j = 1; j < danhSachSo.length; j++) {
                if (danhSachSo[j] < soNhoNhat) {
                    soNhoNhat = danhSachSo[j];
                }
            }

            return "Số nhỏ nhất trong danh sách là: " + soNhoNhat;
        }

        document.write(result);

    </script>
</body>

</html>
